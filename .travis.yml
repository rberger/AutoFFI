language: cpp
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: clang
    before_install:
    - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
    - echo "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main" | sudo
      tee -a /etc/apt/sources.list
    - echo "deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main" |
      sudo tee -a /etc/apt/sources.list
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    install:
    - sudo apt-get update
    - sudo apt-get install -y libboost-filesystem-dev
    - sudo apt-get install -y --only-upgrade cmake
    - sudo apt-get install -y clang-3.9-dev llvm-3.9-dev libboost-thread-dev
  - os: osx
    install:
    - brew install llvm --with-clang --with-rtti
    - brew link llvm --overwrite --force
    - brew install protobuf
script:
- mkdir -p build/Release && cd build/Release
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cmake ../../ -DCMAKE_BUILD_TYPE=Release; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cmake ../../ -DCMAKE_BUILD_TYPE=Release -DUSE_LOCAL_PROTOBUF=ON; fi
- make
- make test
- zip -r autoffi-${TRAVIS_OS_NAME}.zip affc libcxx clang
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - autoffi-${TRAVIS_OS_NAME}.zip
  on:
    tags: true
